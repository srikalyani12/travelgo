<!DOCTYPE html>
<html>
<head>
  <title>TravelGo | My Bookings</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 30px;
      font-size: 2.5rem;
      color: #fcd34d;
      background: rgba(0,0,0,0.4);
      margin: 0;
    }
    .bookings-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }
    .booking-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 14px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      backdrop-filter: blur(8px);
    }
    .booking-card:hover {
      transform: translateY(-5px);
    }
    .booking-card h3 {
      margin-top: 0;
      color: #fcd34d;
    }
    .booking-card p {
      font-size: 1rem;
      line-height: 1.5;
      margin: 10px 0;
    }
    .empty-message {
      text-align: center;
      font-size: 1.4rem;
      padding: 40px;
      color: #fff;
    }
    .back-btn {
      display: inline-block;
      margin: 20px auto;
      padding: 12px 24px;
      background: #fcd34d;
      color: #000;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .cancel-btn {
      margin-top: 10px;
      padding: 8px 14px;
      background: crimson;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .cancel-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>

  <h1>üìñ My TravelGo Bookings</h1>

  <div class="bookings-container" id="bookings"></div>

  <<div style="text-align:center; margin-top:20px;">
  <a href="/" class="back-btn">‚Üê Back to Home</a>
</div>


  <script>
    let bookings = JSON.parse(localStorage.getItem("allBookings")) || [];
    const bookingsDiv = document.getElementById("bookings");

    // Filter out cancelled bookings
    const activeBookings = bookings.filter(b => b.status !== "Cancelled");

    if (activeBookings.length === 0) {
      bookingsDiv.innerHTML = `<div class="empty-message">You don't have any active bookings.</div>`;
    } else {
      activeBookings.forEach((b, index) => {
        const div = document.createElement("div");
        div.className = "booking-card";

        div.innerHTML = `
          <h3>${b.type} Booking</h3>
          <p>${b.details}</p>
          <button class="cancel-btn" onclick="cancelBooking('${b.details}', '${b.type}')">Cancel Booking</button>
        `;

        bookingsDiv.appendChild(div);
      });
    }

    function cancelBooking(details, type) {
      // Find and remove booking from the array
      bookings = bookings.filter(b => !(b.details === details && b.type === type));
      localStorage.setItem("allBookings", JSON.stringify(bookings));
      alert('Booking cancelled successfully.');
      location.reload();
    }
  </script>

</body>
</html>
